<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Job Portal</h1>
  </header>
<!-- div container--> 
  <div class="container">
    <!-- Job Card 1 -->
    <div class="job-card">
      <img src="https://logo.clearbit.com/google.com" alt="Google" class="job-logo">
      <div class="job-info">
        <h2>Software Engineer</h2>
        <p>Google - Bengaluru, India</p>
        <p>₹18 - 25 LPA • Full Time</p>
      </div>
      <button class="apply-btn" onclick="applyJob('Software Engineer at Google')">Apply Now</button>
    </div>

    <!-- Job Card 2 -->
    <div class="job-card">
      <img src="https://logo.clearbit.com/microsoft.com" alt="Microsoft" class="job-logo">
      <div class="job-info">
        <h2>DevOps Engineer</h2>
        <p>Microsoft - Hyderabad, India</p>
        <p>₹15 - 22 LPA • Full Time</p>
      </div>
      <button class="apply-btn" onclick="applyJob('DevOps Engineer at Microsoft')">Apply Now</button>
    </div>

    <!-- Job Card 3 -->
    <div class="job-card">
      <img src="https://logo.clearbit.com/amazon.com" alt="Amazon" class="job-logo">
      <div class="job-info">
        <h2>QA Analyst</h2>
        <p>Amazon - Chennai, India </p>
        <p>₹10 - 15 LPA • Full Time</p>
      </div>
      <button class="apply-btn" onclick="applyJob('QA Analyst at Amazon')">Apply Now</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Job Portal | Designed for Practice</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
